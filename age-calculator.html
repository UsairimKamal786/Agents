<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: #020617;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
h2 { text-align: center; }
label { font-size: 14px; }
input {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px;
    border-radius: 6px;
    border: none;
}
button {
    width: 100%;
    padding: 10px;
    background: #22c55e;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: #16a34a; }
.result {
    margin-top: 15px;
    font-size: 14px;
    line-height: 1.6;
}
</style>
</head>
<body>

<div class="box">
    <h2>Age Calculator</h2>

    <label>Date of Birth</label>
    <input type="date" id="dob">

    <label>Age at the Date of</label>
    <input type="date" id="target">

    <button onclick="calculateAge()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateAge() {
    const dob = new Date(document.getElementById("dob").value);
    const target = new Date(document.getElementById("target").value);

    if (!dob || !target || target < dob) {
        document.getElementById("result").innerHTML = "Invalid dates";
        return;
    }

    let diffMs = target - dob;
    let diffSeconds = Math.floor(diffMs / 1000);
    let diffMinutes = Math.floor(diffSeconds / 60);
    let diffHours = Math.floor(diffMinutes / 60);
    let diffDays = Math.floor(diffHours / 24);
    let diffWeeks = Math.floor(diffDays / 7);

    let years = target.getFullYear() - dob.getFullYear();
    let months = target.getMonth() - dob.getMonth();
    let days = target.getDate() - dob.getDate();

    if (days < 0) {
        months--;
        days += new Date(target.getFullYear(), target.getMonth(), 0).getDate();
    }
    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerHTML = `
        <b>Age is:</b><br>
        ${years} Years<br>
        ${months} Months<br>
        ${days} Days<br>
        ${diffWeeks} Weeks<br>
        ${diffHours} Hours<br>
        ${diffMinutes} Minutes<br>
        ${diffSeconds} Seconds
    `;
}
</script>

</body>
</html>
