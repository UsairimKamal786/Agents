<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Converter Agent</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    background: #f0f4f8;
  }
  h1 { color: #1e40af; }
  select, input, button {
    margin: 10px 0;
    padding: 10px;
    width: 300px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #1e40af;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #2563eb; }
  #output {
    margin-top: 20px;
    padding: 15px;
    background: #dbeafe;
    border-radius: 6px;
    width: 320px;
    min-height: 40px;
  }
</style>
</head>
<body>

<h1>Converter Agent ðŸ¤–</h1>

<input type="number" id="value" placeholder="Enter value">

<select id="category" onchange="updateUnits()">
  <option value="">Select category</option>
  <option value="length">Length</option>
  <option value="weight">Weight</option>
  <option value="temperature">Temperature</option>
</select>

<select id="fromUnit">
  <option>Select unit</option>
</select>

<select id="toUnit">
  <option>Select unit</option>
</select>

<button onclick="convert()">Convert</button>

<div id="output"></div>

<script>
const units = {
  length: ['meter', 'kilometer', 'centimeter', 'millimeter', 'mile', 'yard', 'foot', 'inch'],
  weight: ['gram', 'kilogram', 'milligram', 'pound', 'ounce'],
  temperature: ['Celsius', 'Fahrenheit', 'Kelvin']
};

function updateUnits() {
  const category = document.getElementById('category').value;
  const from = document.getElementById('fromUnit');
  const to = document.getElementById('toUnit');
  
  from.innerHTML = '';
  to.innerHTML = '';
  
  if(category){
    units[category].forEach(unit => {
      from.innerHTML += `<option value="${unit}">${unit}</option>`;
      to.innerHTML += `<option value="${unit}">${unit}</option>`;
    });
  }
}

function convert() {
  const value = parseFloat(document.getElementById('value').value);
  const fromUnit = document.getElementById('fromUnit').value;
  const toUnit = document.getElementById('toUnit').value;
  const category = document.getElementById('category').value;
  const output = document.getElementById('output');
  
  if(isNaN(value) || !fromUnit || !toUnit || !category){
    output.innerHTML = "Please fill in all fields.";
    return;
  }

  let result;

  // LENGTH
  if(category === 'length'){
    const conv = {
      meter: 1,
      kilometer: 1000,
      centimeter: 0.01,
      millimeter: 0.001,
      mile: 1609.34,
      yard: 0.9144,
      foot: 0.3048,
      inch: 0.0254
    };
    result = value * conv[fromUnit] / conv[toUnit];
  }

  // WEIGHT
  if(category === 'weight'){
    const conv = {
      gram: 1,
      kilogram: 1000,
      milligram: 0.001,
      pound: 453.592,
      ounce: 28.3495
    };
    result = value * conv[fromUnit] / conv[toUnit];
  }

  // TEMPERATURE
  if(category === 'temperature'){
    if(fromUnit === 'Celsius'){
      if(toUnit === 'Fahrenheit') result = (value * 9/5) + 32;
      else if(toUnit === 'Kelvin') result = value + 273.15;
      else result = value;
    } else if(fromUnit === 'Fahrenheit'){
      if(toUnit === 'Celsius') result = (value - 32) * 5/9;
      else if(toUnit === 'Kelvin') result = (value - 32) * 5/9 + 273.15;
      else result = value;
    } else if(fromUnit === 'Kelvin'){
      if(toUnit === 'Celsius') result = value - 273.15;
      else if(toUnit === 'Fahrenheit') result = (value - 273.15) * 9/5 + 32;
      else result = value;
    }
  }

  output.innerHTML = `${value} ${fromUnit} = ${result} ${toUnit}`;
}
</script>

</body>
</html>
