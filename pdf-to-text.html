<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to Text Agent</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
.container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 600px;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
    color: #333;
}
input[type="file"] {
    margin-bottom: 20px;
}
textarea {
    width: 100%;
    height: 300px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: vertical;
    box-sizing: border-box;
}
button {
    background-color: #f36efb;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}
button:hover {
    background-color: #d15ad1;
}
</style>
</head>
<body>
<div class="container">
    <h1>PDF to Text Agent</h1>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <button id="extract-btn">Extract Text</button>
    <textarea id="text-output" placeholder="Extracted text will appear here..." readonly></textarea>
</div>

<!-- Correct working PDF.js build for browsers -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
const pdfjsLib = window['pdfjsLib'];

document.getElementById('extract-btn').addEventListener('click', async () => {
    const fileInput = document.getElementById('pdf-upload');
    const output = document.getElementById('text-output');
    output.value = '';

    if (fileInput.files.length === 0) {
        alert("Please upload a PDF file first!");
        return;
    }

    const file = fileInput.files[0];
    const fileReader = new FileReader();

    fileReader.onload = async function() {
        const typedArray = new Uint8Array(this.result);

        try {
            const loadingTask = pdfjsLib.getDocument(typedArray);
            const pdf = await loadingTask.promise;
            let fullText = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n\n';
            }

            output.value = fullText.trim();
        } catch (err) {
            alert("Error reading PDF: " + err.message);
        }
    };

    fileReader.readAsArrayBuffer(file);
});
</script>
</body>
</html>
