<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Solver Agent</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }
  h1 { color: #1e40af; }
  input, textarea, button {
    margin: 10px 0;
    padding: 10px;
    width: 300px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #1e40af;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #2563eb; }
  #output {
    margin-top: 20px;
    padding: 15px;
    background: #dbeafe;
    border-radius: 6px;
    width: 320px;
    min-height: 40px;
  }
</style>
</head>
<body>
<h1>Math Solver Agent ðŸ¤–</h1>

<input type="text" id="equation" placeholder="Enter linear equation (e.g., 2x + 3 = 7)">
<textarea id="wordProblem" placeholder="Or type a simple word problem"></textarea>
<button onclick="solve()">Solve</button>

<div id="output"></div>

<script>
function solve() {
    const eq = document.getElementById('equation').value.trim();
    const wp = document.getElementById('wordProblem').value.trim();
    const output = document.getElementById('output');
    
    if(eq) {
        // Solve simple linear equation like ax + b = c
        try {
            // Replace x with a variable in math expression
            const parts = eq.split('=');
            if(parts.length !== 2) throw "Invalid equation";
            const left = parts[0].replace(/x/g, '*1*x'); // handle x as variable
            const right = parts[1];
            // Eval to find coefficient
            const simplified = left + '-(' + right + ')';
            // Use regex to extract numbers
            const match = simplified.match(/([-+]?\d*)\*?x([-+]?\d+)/);
            if(match){
                const a = parseFloat(match[1] || 1);
                const b = parseFloat(match[2] || 0);
                const x = -b / a;
                output.innerHTML = 'Solution: x = ' + x;
            } else {
                output.innerHTML = 'Cannot solve this equation automatically.';
            }
        } catch(err) {
            output.innerHTML = 'Error: ' + err;
        }
    } else if(wp) {
        // Simple word problem solver (very basic)
        // Example: "I have 3 apples, I buy 2 more. How many apples?"
        const numbers = wp.match(/\d+/g);
        if(numbers && numbers.length >= 2) {
            let sum = numbers.map(Number).reduce((a,b)=>a+b,0);
            output.innerHTML = 'Estimated answer: ' + sum;
        } else {
            output.innerHTML = 'Cannot understand word problem.';
        }
    } else {
        output.innerHTML = 'Please enter an equation or a word problem.';
    }
}
</script>

</body>
</html>
