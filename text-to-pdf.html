<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to PDF Agent</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}
.container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 600px;
    text-align: center;
    box-sizing: border-box;
}
h1 {
    margin-bottom: 20px;
    color: #333;
}
textarea {
    width: 100%;
    height: 300px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: vertical;
    margin-bottom: 20px;
    box-sizing: border-box;
}
button {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: #5a73d1;
}
</style>
</head>
<body>
<div class="container">
    <h1>Text to PDF Agent</h1>
    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
    <button id="generate-btn">Generate PDF</button>
</div>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById('generate-btn').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
        unit: 'mm',
        format: 'a4'
    });

    const text = document.getElementById('text-input').value.trim();

    if (!text) {
        alert("Please enter some text first!");
        return;
    }

    const pageHeight = 297; // A4 height in mm
    const margin = 15;
    const lineHeight = 7;
    const lines = doc.splitTextToSize(text, 180); // wrap text

    let y = margin;

    lines.forEach((line, index) => {
        if (y + lineHeight > pageHeight - margin) {
            doc.addPage();
            y = margin;
        }
        doc.text(line, margin, y);
        y += lineHeight;
    });

    doc.save("text.pdf");
});
</script>
</body>
</html>
